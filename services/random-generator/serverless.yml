service: random-generator
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  timeout: 10
  memorySize: 128
  logRetentionInDays: 7
  tracing:
    lambda: true
  layers:
    - arn:aws:lambda:us-east-1:901920570463:layer:aws-otel-nodejs-amd64-ver-1-2-0:1
  environment:
    AWS_LAMBDA_EXEC_WRAPPER: /opt/otel-handler

package:
  individually: true

functions:
  get-random-number:
    handler: src/handlers/random-number/index.handler
    events:
      - http:
          path: /random/number
          method: get

  get-random-user:
    handler: src/handlers/random-user/index.handler
    events:
      - http:
          path: /random/user
          method: get

plugins:
  - serverless-esbuild
  - serverless-offline
  - serverless-prune-plugin
  
custom:
  esbuild:
    minify: false
    bundle: true
    sourcemap: true
    watch:
      pattern:
        ['src/**/*.ts']
      ignore: ['.serverless/**/*', '.build', '.esbuild']

  prune:
    automatic: true
    number: 3

